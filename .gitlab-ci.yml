rspec:
  stage: test
  script:
    - gem install bundler
    - bundle install
    - bundle exec rspec
    - mv coverage/coverage.xml coverage/cobertura-coverage.xml
  coverage: 'LOC\s+\(\d+\.\d+%\)\s+covered/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
